<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head> 

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US COVID-19 case rate (2020)</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieXVhbnpoYW9ydW4iLCJhIjoiY21oY2ptN2VxMDN0cTJqcHJ5cXg1Y3FuaCJ9.AOLE1vyF6H4pXsAaSDYKXQ';

        const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/light-v10', // style URL
                zoom: 4, // starting zoom
                center: [-98, 39], // starting center
                projection: 'albers'
            }
        );

        async function geojsonFetch() { 
            const [geoResponse, dbfResponse] = await Promise.all([
                fetch('assets/us-covid-2020-rates.json'),
                fetch('assets/us-covid-2020-rates/us-covid-2020-rates.dbf')
            ]);

            const geoData = await geoResponse.json();
            const dbfBuffer = await dbfResponse.arrayBuffer();
            const view = new DataView(dbfBuffer);
            const decoder = new TextDecoder('latin1');
            const numRecords = view.getUint32(4, true);
            const headerLen = view.getUint16(8, true);
            const recordLen = view.getUint16(10, true);
            let offset = 32;
            const fields = [];

            while (offset < headerLen) {
                const firstByte = view.getUint8(offset);
                if (firstByte === 0x0D) break;
                const nameBytes = new Uint8Array(dbfBuffer, offset, 11);
                const name = decoder.decode(nameBytes).replace(/\u0000/g, '').trim();
                const type = String.fromCharCode(view.getUint8(offset + 11));
                const length = view.getUint8(offset + 16);
                const decimal = view.getUint8(offset + 17);
                fields.push({ name, type, length, decimal });
                offset += 32;
            }

            const dbfRecords = [];
            let recordOffset = headerLen;
            for (let i = 0; i < numRecords; i++) {
                const deletedFlag = view.getUint8(recordOffset);
                recordOffset += 1;
                if (deletedFlag === 0x2A) {
                    recordOffset += recordLen - 1;
                    continue;
                }
                const record = {};
                for (const field of fields) {
                    const bytes = new Uint8Array(dbfBuffer, recordOffset, field.length);
                    let value = decoder.decode(bytes).trim();
                    if (field.type === 'N') {
                        const num = Number(value);
                        value = Number.isFinite(num) ? num : null;
                    }
                    record[field.name] = value;
                    recordOffset += field.length;
                }
                dbfRecords.push(record);
            }

            const features = (geoData.geometries || []).map((geometry, index) => ({
                type: 'Feature',
                geometry,
                properties: dbfRecords[index] || {}
            }));

            const stateData = {
                type: 'FeatureCollection',
                features
            };

            map.on('load', function loadingData() {
                map.addSource('stateData', {
                    type: 'geojson',
                    data: stateData
                });

                map.addLayer({
                    'id': 'stateData-layer',
                    'type': 'fill',
                    'source': 'stateData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'rates'],
                            '#FFEDA0',   // stop_output_0
                            20,          // stop_input_0
                            '#FED976',   // stop_output_1
                            40,          // stop_input_1
                            '#FEB24C',   // stop_output_2
                            60,          // stop_input_2
                            '#FD8D3C',   // stop_output_3
                            80,          // stop_input_3
                            '#FC4E2A',   // stop_output_4
                            100,         // stop_input_4
                            '#E31A1C',   // stop_output_5
                            120,         // stop_input_5
                            '#BD0026',   // stop_output_6
                            150,         // stop_input_6
                            "#800026"    // stop_output_7
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const layers = [
                    '0-19',
                    '20-39',
                    '40-59',
                    '60-79',
                    '80-99',
                    '100-119',
                    '120-149',
                    '150+'
                ];
                const colors = [
                    '#FFEDA070',
                    '#FED97670',
                    '#FEB24C70',
                    '#FD8D3C70',
                    '#FC4E2A70',
                    '#E31A1C70',
                    '#BD002670',
                    '#80002670'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>COVID-19 Case Rate<br>(per 1,000 people)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                map.on('mousemove', ({point}) => {
                    const state = map.queryRenderedFeatures(point, {
                        layers: ['stateData-layer']
                    });
                    document.getElementById('text-description').innerHTML = state.length ?
                        `<h3>${state[0].properties.county}, ${state[0].properties.state}</h3><p><strong><em>${state[0].properties.rates}</strong> per 1,000</em></p>` :
                        `<p>Hover over a county!</p>`;
                });
                
            });


        }

        geojsonFetch();


    </script>

</body>

</html>
