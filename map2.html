<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US COVID-19 case proportion to population (2020)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the layout of the legend panel */
        #legend {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 110px;
            background: #fff;
            margin-right: 20px;
            margin-bottom: 40px;
            padding: 10px 20px 10px 10px;
            border-radius: 3px;
            text-align: center;
        }

        /* each line for a break */
        .break {
            position: relative;
            margin: 0px;
            padding: 0px;
        }

        /* basic style for a dot/circle */
        .dot {
            display: inline-block;
            margin-top: 5px;
            border-radius: 50%;
            opacity: 0.6;
        }

        /* the label for the dot */
        .dot-label {
            position: absolute;
            top: 0;
            right: 0;
            font-style: italic;
        }

        /* the text color of a hyper link */
        a {
            color: black
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoieXVhbnpoYW9ydW4iLCJhIjoiY21oY2ptN2VxMDN0cTJqcHJ5cXg1Y3FuaCJ9.AOLE1vyF6H4pXsAaSDYKXQ';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 4, // starting zoom
            minZoom: 4, // minimum zoom level of the map
            center: [-98, 39] // starting center
        });

        const grades = [2000, 10000, 50000],
            colors = ['rgb(208,209,230)', 'rgb(103,169,207)', 'rgb(1,108,89)'],
            radii = [6, 14, 24];

        map.on('load', async () => { //simplifying the function statement: arrow with brackets to define a function
            const [geoResponse, dbfResponse] = await Promise.all([
                fetch('assets/us-covid-2020-counts.json'),
                fetch('assets/us-covid-2020-counts/us-covid-2020-counts.dbf')
            ]);

            const geoData = await geoResponse.json();
            const dbfBuffer = await dbfResponse.arrayBuffer();
            const view = new DataView(dbfBuffer);
            const decoder = new TextDecoder('latin1');
            const numRecords = view.getUint32(4, true);
            const headerLen = view.getUint16(8, true);
            const recordLen = view.getUint16(10, true);
            let offset = 32;
            const fields = [];

            while (offset < headerLen) {
                const firstByte = view.getUint8(offset);
                if (firstByte === 0x0D) break;
                const nameBytes = new Uint8Array(dbfBuffer, offset, 11);
                const name = decoder.decode(nameBytes).replace(/\u0000/g, '').trim();
                const type = String.fromCharCode(view.getUint8(offset + 11));
                const length = view.getUint8(offset + 16);
                const decimal = view.getUint8(offset + 17);
                fields.push({ name, type, length, decimal });
                offset += 32;
            }

            const dbfRecords = [];
            let recordOffset = headerLen;
            for (let i = 0; i < numRecords; i++) {
                const deletedFlag = view.getUint8(recordOffset);
                recordOffset += 1;
                if (deletedFlag === 0x2A) {
                    recordOffset += recordLen - 1;
                    continue;
                }
                const record = {};
                for (const field of fields) {
                    const bytes = new Uint8Array(dbfBuffer, recordOffset, field.length);
                    let value = decoder.decode(bytes).trim();
                    if (field.type === 'N') {
                        const num = Number(value);
                        value = Number.isFinite(num) ? num : null;
                    }
                    record[field.name] = value;
                    recordOffset += field.length;
                }
                dbfRecords.push(record);
            }

            const features = (geoData.geometries || []).map((geometry, index) => ({
                type: 'Feature',
                geometry,
                properties: dbfRecords[index] || {}
            }));

            const stateData = {
                type: 'FeatureCollection',
                features
            };

            // when loading a geojson, there are two steps
            // add a source of the data and then add the layer out of the source
            map.addSource('stateData', {
                type: 'geojson',
                data: stateData
            });

            map.addLayer({
                'id': 'stateData-point',
                'type': 'circle',
                'source': 'stateData',
                'paint': {
                    // increase the radii of the circle as cases value increases
                    'circle-radius': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]]
                        ]
                    },
                    // change the color of the circle as cases value increases
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.6
                }
            });
            map.on('click', 'stateData-point', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>${event.features[0].properties.county}, ${event.features[0].properties.state}</strong><br>Cases: ${event.features[0].properties.cases}`)
                    .addTo(map);
            });

        });
        const legend = document.getElementById('legend');
        //set up legend grades and labels
        var labels = ['<strong>Cases (2020)</strong>'],
            vbreak;
        //iterate through grades and create a scaled circle and label for each
        for (var i = 0; i < grades.length; i++) {
            vbreak = grades[i];
            // you need to manually adjust the radius of each dot on the legend 
            // in order to make sure the legend can be properly referred to the dot on the map.
            dot_radii = 2 * radii[i];
            labels.push(
                '<p class="break"><i class="dot" style="background:' + colors[i] + '; width: ' + dot_radii +
                'px; height: ' +
                dot_radii + 'px; "></i> <span class="dot-label" style="top: ' + dot_radii / 2 + 'px;">' + vbreak +
                '</span></p>');
        }
        // add the data source
        const source =
            '<p style="text-align: right; font-size:10pt">Source: <a href="https://github.com/nytimes/covid-19-data">NYTimes</a></p>';
        // combine all the html codes.
        legend.innerHTML = labels.join('') + source;
    </script>

</body>

</html>
